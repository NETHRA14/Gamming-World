<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Contact</title>

    <style>
        /* Custom button styling based on the image */
        .btn-custom {
            background-color: #f7c600; /* Yellow color from the image */
            color: black; /* Black text */
            border: none;
        }

        .btn-custom:hover {
            background-color: #e6b200; /* Darker yellow on hover */
            color: black;
        }
    </style>
</head>

<body>
    
    
    <!-- Centered Section -->
    <center>
        <!-- Contact Section -->
        <section id="contact" class="py-5">
            <div class="container">
                <!-- Section Header -->
                <div class="row text-center mb-5">
                    <h2>TO CONTACT</h2>
                </div>
                <!-- Contact Form -->
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form>
                            <!-- Name Input -->
                            <div class="mb-3">
                                <label for="name" class="form-label"><b>Name</b></label>
                                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                            </div>

                            <!-- Email Input -->
                            <div class="mb-3">
                                <label for="email" class="form-label"><b>Email</b></label>
                                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                            </div>

                            <!-- Password Input -->
                            <div class="mb-3">
                                <label for="message" class="form-label"><b>Password</b></label>
                                <textarea class="form-control" id="Password" rows="1" placeholder="Your Password" required></textarea>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-custom">
                                VERIFIED
                            </button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </center>

    <!-- Bootstrap JS for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
